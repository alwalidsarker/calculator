<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="top_pannel">
          <div id="heading"> <h1><span style="color: crimson;">JS</span> Calculator</h1> </div>
          <div id="main_of_top_pannel" class="calculation_section">
            <div id="calculation_section"></div>
          </div>
        </div>
        <div id="bottom_pannel">
          <div class="box" id="box_1">AC</div>
          <div class="box" id="box_2">.</div>
          <div class="box" id="box_3">%</div>
          <div class="box" id="box_4">/</div>
          <div class="box" id="box_5">7</div>
          <div class="box" id="box_6">8</div>
          <div class="box" id="box_7">9</div>
          <div class="box" id="box_8">*</div>
          <div class="box" id="box_9">4</div>
          <div class="box" id="box_10">5</div>
          <div class="box" id="box_11">6</div>
          <div class="box" id="box_12">-</div>
          <div class="box" id="box_13">4</div>
          <div class="box" id="box_14">3</div>
          <div class="box" id="box_15">2</div>
          <div class="box" id="box_16">+</div>
          <div class="box" id="box_17">0</div>
          <div class="box" id="box_18">1</div>
          <div class="box" id="box_19">=</div>
        </div>
      </div>
    </div>
    <!-- link js -->
    <script src="script.js"></script>
  </body>
</html>
